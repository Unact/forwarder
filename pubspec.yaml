dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  equatable: ^2.0.5
  dio: ^5.1.1
  device_info_plus: ^8.2.2
  fk_user_agent: ^2.1.0
  pub_semver: ^2.1.1
  sqflite: ^2.0.0
