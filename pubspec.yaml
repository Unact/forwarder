name: forwarder
description: Приложение для экспедиторов
publish_to: 'none'
version: 1.5.4+66

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  equatable: ^2.0.2
  dio: ^5.0.3
  device_info_plus: ^1.0.1
  fk_user_agent: ^2.0.1
  pub_semver: ^2.0.0
  shared_preferences: ^2.0.6
  sqflite: ^2.0.0
  path_provider: ^2.0.2
  package_info: ^2.0.2
  sentry_flutter: ^6.11.1
  provider: ^5.0.0
  url_launcher: ^6.0.6
  location: ^4.4.0
  flutter_blue: ^0.8.0
  flutter_bluetooth_serial:
    git:
      url: git@github.com:rickcasson/flutter_bluetooth_serial.git
      ref: android-12-fixes
  flutter_signature_pad: ^3.0.0
  iboxpro_flutter: ^1.0.2
  permission_handler: ^8.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - lib/app/data/schema.sql
    - .env
