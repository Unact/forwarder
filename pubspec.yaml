  vibration: ^1.7.5
  mask_text_input_formatter: ^2.4.0
  flutter_secure_storage: ^8.0.0

dev_dependencies:
  drift_dev: ^1.5.2
  build_runner: ^2.1.8
  flutter_lints: ^1.0.4
